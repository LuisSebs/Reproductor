<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <script src="changeSong.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">--EDD--</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="player__album">
                <!--IMAGEN-->
                <img src="img/gato final.jpg" alt="album cover" class="player__img">
            </div>
            <h2 class="player__artist" id="artist">Bazzi</h2>
            <h3 class="player__song" id="song_name">I.F.L.Y</h3>
            <!--Barra de duracion-->
            <input type="range", value="0" min="0" max="166" class="player__level"><!--FUNCIONALIDADES DE INPUT NUEVA-->

            <div class="audio__duration">
                <div class="start" id="textoTiempo">00:00</div>
                <div class="end" id="textoDuracion">02:46</div>
            </div>
            <!--AUDIO-->
            <audio class="player__audio" controls id="audio" preload="metadata"> <!--ETIQUETA NUEVA (AUDIO)-->
               <source src="songs/bazzi.mp3" type="audio/mpeg" id="reproductor"> <!--ETIQUETA NUEVA (SOURCE)-->
            </audio>

            <div class="player__controls">
                <!--RETROCESO-->
                <div class="player__btn player__btn--medium" id="previous_btn">
                    <i class="fas fa-backward"></i>
                </div>
                <!--PAUSE-->
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                <!--AVANCE-->
                <div class="player__btn player__btn--medium" id="next_btn">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
